spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/mymsg
    username: mymsg
    password: mymsg
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      max-lifetime: 30000
      idle-timeout: 28000
      connection-timeout: 0
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql : true

